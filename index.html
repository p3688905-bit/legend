        function renderScene(scene) {
            gameTextEl.innerHTML = scene.text;
            gameImageEl.src = scene.image;
            choicesEl.innerHTML = '';
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice.text;
                button.addEventListener('click', () => {
                    handleChoice(choice.next);
                });
                choicesEl.appendChild(button);
            });
        }

        function handleChoice(nextState) {
            game.history.push(game.state);
            game.state = nextState;
            const nextScene = game.scenes[nextState];
            if (nextScene) {
                renderScene(nextScene);
            } else {
                showMessage('遊戲狀態錯誤！');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderScene(game.scenes[game.state]);
        });
